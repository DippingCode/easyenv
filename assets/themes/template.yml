# Este arquivo contém a definição completa de todos os temas do EasyEnv.io.
#
# Para criar um tema personalizado, copie este arquivo e salve-o em
# ~/.easyenv/my_theme.yml. Em seguida, edite o arquivo ~/.easyenv/config.yml
# e defina a chave 'theme' para 'my_theme'.
#
# Formato das cores: Hexadecimal (#RRGGBB).

#========================
# TEMAS DISPONÍVEIS
#========================
themes:
  # Tema escuro padrão, inspirado na paleta do Gemini CLI.
  dark:
    # --- Cores da Paleta ---
    primary_color: "#4285F4"  # Azul do Google (para títulos e destaque)
    secondary_color: "#F4B400" # Amarelo do Google (para cabeçalhos e acentos)
    success_color: "#0F9D58"  # Verde do Google
    error_color: "#DB4437"   # Vermelho do Google
    warning_color: "#F4B400"  # Amarelo
    info_color: "#4285F4"     # Azul
    
    background_color: "#0B0C0E"
    foreground_color: "#E0E0E0"
    highlight_color: "#252525" # Cor de fundo para itens de menu selecionados

    # --- Estilos de Componentes ---
    styles:
      base:
        foreground: "{{.ForegroundColor}}"
        background: "{{.BackgroundColor}}"

      title:
        foreground: "{{.PrimaryColor}}"
        bold: true
        padding: [0, 0, 1, 0] # top, right, bottom, left

      header:
        foreground: "{{.SecondaryColor}}"
        bold: true
        underline: true
        padding: [0, 1]

      list_item:
        foreground: "{{.ForegroundColor}}"
        padding: [0, 2] # vertical, horizontal

      highlight:
        background: "{{.HighlightColor}}"
        foreground: "{{.ForegroundColor}}"
        bold: true

      border:
        color: "{{.ForegroundColor}}"
        border_type: "rounded" # "normal", "rounded", "thick", etc.

  # Tema claro, uma variação da paleta Gemini.
  light:
    # --- Cores da Paleta ---
    primary_color: "#1A73E8"
    secondary_color: "#D48F00"
    success_color: "#007B57"
    error_color: "#C53929"
    warning_color: "#D48F00"
    info_color: "#1A73E8"

    background_color: "#FFFFFF"
    foreground_color: "#333333"
    highlight_color: "#E8E8E8"

    # --- Estilos de Componentes ---
    styles:
      base:
        foreground: "{{.ForegroundColor}}"
        background: "{{.BackgroundColor}}"

      title:
        foreground: "{{.PrimaryColor}}"
        bold: true
        padding: [0, 0, 1, 0]

      header:
        foreground: "{{.SecondaryColor}}"
        bold: true
        underline: true
        padding: [0, 1]

      list_item:
        foreground: "{{.ForegroundColor}}"
        padding: [0, 2]

      highlight:
        background: "{{.HighlightColor}}"
        foreground: "{{.ForegroundColor}}"
        bold: true

      border:
        color: "{{.ForegroundColor}}"
        border_type: "rounded"