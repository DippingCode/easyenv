# Catálogo de ferramentas do EasyEnv
# Campos suportados por item:
# - name, section, type (core|theme|cli|stack), description, homepage
# - brew: { formula: <nome>, cask: <nome> } (opcional)
# - install, uninstall (scripts opcionais, multiline)
# - check_version_cmd, update_cmd
# - deprecated: true|false
# - cleanup: [ ... ]
# - env: [ linhas a injetar no zshrc ]
# - aliases: [ ... ]
# - paths: [ ... ]
# - interactive_config: true|false
# - config_cmd, config_notes

tools:
  # ===== ZSH / CORE =====
  - name: oh-my-zsh
    section: zsh
    type: core
    description: Framework zsh
    homepage: https://ohmyz.sh
    brew: {}
    install: |
      if [ ! -d "$HOME/.oh-my-zsh" ]; then
        RUNZ="$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
        CHSH=no RUNZSH=no KEEP_ZSHRC=yes sh -c "$RUNZ" >/dev/null 2>&1 || true
      fi
    uninstall: rm -rf "$HOME/.oh-my-zsh"
    check_version_cmd: 'test -d "$HOME/.oh-my-zsh" && echo "oh-my-zsh installed" || echo "missing"'
    update_cmd: "omz update || true"
    deprecated: false
    cleanup: [ "~/.zcompdump*" ]
    env: []
    aliases: []
    paths: []
    interactive_config: false
    config_cmd: ""
    config_notes: ""
    instaled_version: ""
    latest_version: ""

  - name: powerlevel10k
    section: zsh
    type: theme
    description: Tema rápido e altamente configurável
