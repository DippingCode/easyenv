    uninstall: "brew uninstall fzf || true"
    check_version_cmd: "fzf --version | head -n1"
    update_cmd: "brew upgrade fzf || true"
    deprecated: false
    cleanup: [ "~/.fzf*", "~/.cache/fzf" ]
    env:
      - 'if command -v fd >/dev/null 2>&1; then export FZF_DEFAULT_COMMAND="fd --type f --hidden --follow --exclude .git"; export FZF_CTRL_T_COMMAND="$FZF_DEFAULT_COMMAND"; elif command -v rg >/dev/null 2>&1; then export FZF_DEFAULT_COMMAND="rg --files --hidden --follow -g !.git"; export FZF_CTRL_T_COMMAND="$FZF_DEFAULT_COMMAND"; fi'
    aliases: []
    paths: []

